<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <ul class="todo-list">
            <li><input type="checkbox" name="input1" id="1"><label for="1">Explore gaming keyboards</label>
                <ul class="sub-item">
                    <li><a href="#" class="sub-item-link" target="_blank">Store link</a></li>
                </ul>
            </li>
            <li><input type="checkbox" name="input2" id="2"><label for="2">Finish the report</label>
                <ul class="sub-item">
                    <li><a href="#" class="sub-item-link" target="_blank">Request Access</a></li>
                </ul>
            </li>
            <li><input type="checkbox" name="input3" id="3"><label for="3">View Phone's Warranty</label>
                <ul class="sub-item">
                    <li><a href="#" class="sub-item-link" target="_blank">View Receipts</a></li>
                </ul>
            </li>
            <li><input type="checkbox" name="input4" id="4"><label for="4">Check Processor Specs</label>
                <ul class="sub-item">
                    <li><a href="#" class="sub-item-link" target="_blank">Model Number</a></li>
                </ul>
        </li>
        </ul>
    </div>    
</body>
</html>
