<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
</head>
<body>

        <h1>Checkout</h1>
    
    <section aria-labelledby="cart-heading">
        <h2 id="cart-heading">Your Cart</h2>
        <figure role="group" aria-label="Product image and details">
            <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" 
                 alt="Metallic rubik's cube with reflective surface and modern design">
            <figcaption>Metallic Puzzle Cube</figcaption>
        </figure>
        <p aria-label="Price">$29.99</p>
    </section>
    <section aria-labelledby="payment-heading">
        <h2 id="payment-heading">Payment Information</h2>
        <form role="form" aria-label="Payment details form">
            <div role="group" aria-labelledby="card-details">
                <label for="card-name">Cardholder Name</label>
                <input required type="text" id="card-name" name="card-name" aria-required="true">
                
                <label for="card-number">Card Number</label>
                <input required type="number" id="card-number"
                name="card-number" aria-required="true">
                
                <label for="expiry-date">Expiry Date</label>
                <input required type="date" id="expiry-date" aria-required="true">
                
                <label for="cvv">CVV</label>
                <input required type="number" id="cvv" min="3" max="3" aria-required="true">
                
                <button type="button" aria-label="Submit order">Place Order</button>
            </div>
        </form>
    </section>
</body>
</html>
